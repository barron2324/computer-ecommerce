{% load static %}

<header class="section-header" >
    
    <section class="header-main border-bottom" id="header">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg  col-md-3 col-sm-6 col">
            <form action="{% url 'search' %}" class="search" method="GET">
                <div class="input-group w-100">
                    <input type="text" class="form-control" style="width:60%;" placeholder="ค้นหา......" name="keyword">
                    
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg  col-md-3 col-sm-6 col navbar-header" ">
            <a class="nav-menu" href="{% url 'home' %}">หน้าหลัก</a>
            <a class="nav-menu" href="{% url 'store' %}">สินค้า</a>
            <a class="nav-menu" href="{% url 'contact_us' %}">ติดต่อเรา</a>
            <a class="nav-menu" href="{% url 'aboutust_us' %}">เกี่ยวกับเรา</a>
        </div>
        <div class="col-lg col-sm-6 col-8 order-2 order-lg-3">
                    <div class="col-lg  col-md-6 col-sm-6 col">
                        {% if user.id is not None %}
                        <div class="widget-header">
                            <small class="title text-success">ยินดีต้อนรับ <strong style="font-size: 15px;">{{user.first_name}}</strong></small>
                            <div> 
                                <a href="{% url 'dashboard' %}">แดชบอร์ด</a> <span class="dark-transp"> | </span>
                                <a class="text-danger" href="{% url 'logout' %}">ออกจากระบบ</a>
                            </div>
                        </div>
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                        {% else %}
                        <div class="widget-header">
                            <small class="title text-muted">ยินดีต้อนรับ</small>
                            <div> 
                                <a href="{% url 'login' %}">เข้าสู่ระบบ</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}"> สมัครสมาชิก</a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
        </div>
        </div> 
            <!-- <a href="#" class="hamberger-bar"><i class="fas fa-bars"></i></a> -->
    </section> 
    
    
    
    </header>
